<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(199, 174, 246);
            color: black;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 1.2em;
            text-align: right;
            margin-bottom: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background-color: #e86ef3;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4454e2;
        }
        .history-container {
            max-width: 320px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .history {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Calculadora Inteligente</h1>
    <div class="calculator">
        <input type="text" id="display2" disabled>
        <div class="buttons">
            <button onclick="clearDisplay('display2')">C</button>
            <button onclick="appendToDisplay('display2', '(')">(</button>
            <button onclick="appendToDisplay('display2', ')')">)</button>
            <button onclick="appendToDisplay('display2', '/')">÷</button>
            <button onclick="appendToDisplay('display2', '7')">7</button>
            <button onclick="appendToDisplay('display2', '8')">8</button>
            <button onclick="appendToDisplay('display2', '9')">9</button>
            <button onclick="appendToDisplay('display2', '*')">×</button>
            <button onclick="appendToDisplay('display2', '4')">4</button>
            <button onclick="appendToDisplay('display2', '5')">5</button>
            <button onclick="appendToDisplay('display2', '6')">6</button>
            <button onclick="appendToDisplay('display2', '-')">−</button>
            <button onclick="appendToDisplay('display2', '1')">1</button>
            <button onclick="appendToDisplay('display2', '2')">2</button>
            <button onclick="appendToDisplay('display2', '3')">3</button>
            <button onclick="appendToDisplay('display2', '+')">+</button>
            <button onclick="appendToDisplay('display2', '0')">0</button>
            <button onclick="appendToDisplay('display2', '.')">.</button>
            <button onclick="appendToDisplay('display2', 'Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('display2', 'Math.pow(')">^</button>
            <button onclick="appendToDisplay('display2', 'Math.sin(')">sin</button>
            <button onclick="appendToDisplay('display2', 'Math.cos(')">cos</button>
            <button onclick="calculateResult('display2')">=</button>
           
        </div>
    </div>
    <div class="history-container">
        <h2>Historial</h2>
        <ul class="history" id="historyList"></ul>
    </div>
    <script>
        function appendToDisplay(displayId, value) {
            document.getElementById(displayId).value += value;
        }
        function clearDisplay(displayId) {
            document.getElementById(displayId).value = "";
        }
        function calculateResult(displayId) {
            try {
                let result = eval(document.getElementById(displayId).value);
                document.getElementById(displayId).value = result;
                addToHistory(result);
            } catch (error) {
                alert("Expresión no válida");
            }
        }
        function addToHistory(result) {
            let historyList = document.getElementById("historyList");
            let listItem = document.createElement("li");
            listItem.textContent = result;
            historyList.appendChild(listItem);
        }
    </script>
</body>
</html>
